<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Coffeerun</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/mainstyle.css">
</head>

<body class="container">
    <h1>CoffeeRun</h1>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">

                        <div class="form-group">
                                <label for="emailInput">Email</label>
                                <input class="form-control" name="emailAddress" type="email" id="emailInput" value="" autofocus>
                            </div>

                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" type="text" id="coffeeOrder">
                    </div>

                    <div class="radio">
                        <h5> <strong>Style</strong> </h5>
                        <label>
                            <!--When you give multiple radio buttons the same name it will only let you choose one-->
                            <!--You don't need to link the radio buttons to the labels when the input is placed inside the label tags-->
                            <input type="radio" name="style" value="hot"> 
                            Hot
                        </label>
                        <label>
                            <input type="radio" name="style" value="iced">
                            Iced
                        </label>
                    </div>
                    <div class="radio">
                        <h5><strong>Size</strong> </h5>
                        <label>
                            <input type="radio" name="size" value="short">
                            Short
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="tall">
                            Tall
                        </label>
                    </div>
                    <div class="radio">
                        <label >
                            <input type="radio" name="size" value="grande">
                            Grande
                        </label>
                    </div>
                    <!--The Select and option tags let you create a dropdown, it will default to the first choice by default-->
                    <div class="form-group">
                        <!--Here the label links to the select tag by matching the 'for' attr with the select id -->
                        <label for="flavorShot">Flavor Shot</label>
                        <select name="flavor" class="form-control" id="flavorShot">
                            <option value="">None</option>
                            <option value="vanilla">Vanilla</option>
                            <option value="caramel">Caramel</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Rating</label>
                        <div id="rangeval"><strong>30</strong></div>
                        <input type="range" name="strength" id="strengthLevel" value="30" min="0" max ="100">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>


                </form>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Pending Orders...</h4>
                <div data-coffee-order="checklist">

                </div>

        </div>
    </div>

    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/checklist.js" type="text/javascript"></script>
    <script src="./js/formHandler.js" type="text/javascript"></script>
    <script src="./js/datastore.js" type="text/javascript"></script>
    <script src="./js/truck.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
</body>

</html>
